<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Servidor Web Simple</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>Servidor Web Simple</h1>

<form id="imageForm">
    <h2>Obtener Imagen</h2>
    <label for="imageName">Introduce el nombre de la imagen (e.g., example.png):</label>
    <input id="imageName" name="imageName" required type="text">
    <button type="submit">Obtener Imagen</button>
    <br>
    <img alt="La imagen aparecerá aquí" id="resultImage" style="display: none; width: 300px;">
</form>


<form id="nameForm">
    <h2>Enviar Nombre (Petición POST)</h2>
    <label for="nameInput">Introduce tu nombre:</label>
    <input id="nameInput" name="nameInput" type="text">
    <button type="submit">Enviar</button>
    <div id="result"></div>
</form>

<div class="pi-section">
    <h2>Valor de PI</h2>
    <button id="piButton">Mostrar Valor de PI</button>
    <div id="piValue"></div>
</div>

<script src="script.js"></script>
</body>
</html>
